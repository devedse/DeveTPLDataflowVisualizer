    - name: Copy output
      shell: bash
      run: |
        mkdir BuildOutputConsole
        mv ./DeveTPLDataflowVisualizer.ConsoleApp/bin/Release/net7.0/win-x64/publishuntrimmed/DeveMazeGenerator.ConsoleApp.exe ./BuildOutputConsole/DeveMazeGenerator.ConsoleApp.Untrimmed.exe
